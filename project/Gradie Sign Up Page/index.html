<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Well | Gradie Sign Up Page</title>
    <link rel="stylesheet" href="./src/style/global.css" />
  </head>
  <body>
    <main>
      <div class="img-container">
        <div class="text-container">
          <h1>Gradie</h1>
          <p>Beautiful gradients in seconds.</p>

        </div>
        <img src="./src/assets/images/iPhone Mockup.png" alt="iphone mockup img" />
      </div>
      <form class="info-container">
        <h1>Login</h1>
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="john@example.com" required/>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="At least 8 characters" required/>
        </div>
        <div class="terms-container">
          <input type="checkbox"> 
          <p>By creating an account, you agree to the <a href="#">Terms & Conditions.</a></p>
        </div>
        <button type="submit">Create an Account</button>
      </form>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
